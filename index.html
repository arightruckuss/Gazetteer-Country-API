<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <title>REST Countries API</title>
</head>
<body onload="postcode_search()">
    <div>
        <table class="table">
            <tr>
                <td id="json_result"></td>
            </tr>
            <tr>
                <td id="month"></td>
            </tr>
        </table>
    </div> 
    <div id="mapid"></div> 
    <div id="container">
    <h1>Gazetteer</h1>
    <div id="main-container"></div>
    <div id="flag-container">
        <img src="" alt="">
    </div>

    <div id="info-container">
    
        <select id="countries"></select>
        <p>Capital: <span id="capital"></span></p>
        <p>Dialing Code: <span id="dialing-code"></span></p>
        <p>Population: <span id="population"></span></p>
        <p>Currencies: <span id="currencies"></span></p>
        <p>Region: <span id="region"></span></p>
        <p>Subregion: <span id="subregion"></span></p>
        <p>Timezone: <span id="timezone"></span></p>
        <p>Lat: <span id="lat"></span></p>
        <p>Lng: <span id="lng"></span></p>
    </div> 
</div>

    <form id="wonder-container" id="wonders_id" class="wonders_id">
        <select id="select_wonders" class="select_wonders">
        <option value="falls" id="falls">Niagara Falls</option>
        <option value="pyramids" id="pyramids" selected>Pyramids</option>
        <option value="stonehenge" id="stonehenge">Stonehenge</option>
        </select>
        <p>Country: <span id="wonder_country"></span></p>
        <p>Capital: <span id="wonder_capital"></span></p>
   </form>

    <script src="main.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
