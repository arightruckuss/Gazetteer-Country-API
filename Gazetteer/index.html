<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.0.0/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/gazetteercss.css">
    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css"/>
    
    <title>Gazetteer</title>

</head>
<body>
    <!--Map container-->
    <div id="map"></div>

    <!--Nav Bar-->
    <nav class="navbar navbar-dark bg-dark" id="navBar">
        <h3 id="gazetteerTitle">Gazetteer</h3>

        <div class="input-group mb-3" id="countrySelect">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Country</label>
        </div>
        <select class="custom-select" id="countryList" onclick="showCountryInfo()">
        </select>

        </div>
    </nav>


        <!--Menu-->
   <div id="menuButton" onclick="menuButton()"> Menu
    <p></p>
    <p></p>
    <p></p>
</div>

<!--Map choice-->
<div id="mapChoice">
    <h5 class="menuTitle">Terrain</h5>
    
    <input type="radio" id="satelliteMap" name="maps" onload="satelliteMap()" onclick="satelliteMap()" onchange="zeroMeter()"> Satellite</button><br>
    <input type="radio" id="streetMap" name="maps" onclick="streetMap()" onchange="zeroMeter()"> Street</button><br>
    <input type="radio" id="lightMap" name="maps" onclick="lightMap()" onchange="zeroMeter()"> Light</button><br>
    <input type="radio" id="blackWhiteMap" name="maps" onclick="blackWhiteMap()" onchange="zeroMeter()"> Black & White</button><br><br>
    <input type="radio" id="hillShadeMap" name="maps" onclick="hillShadeMap()"> Hill Shade</button><br>
    <meter id="hillMeter" value="1" max="10"></meter>

    <h5 class="menuTitle">Weather</h5>
    <input type="radio" id="precipitationMap" name="maps" onclick="precipitationMap()" onchange="zeroMeter()"> Precipitation</button><br>
    <meter id="precipitationMeter" value="1" max="10"></meter><hr>
    <input type="radio" id="precipitationMap" name="maps" onclick="cloudMap()" onchange="zeroMeter()"> Cloud Cover</button><br>
    <meter id="cloudMeter" value="1" max="10"></meter><hr>
    <input type="radio" id="precipitationMap" name="maps" onclick="tempMap()" onchange="zeroMeter()"> Temperture</button><br>
    <meter id="tempMeter" value="1" max="10"></meter>
</div>

<div id="countryInfoBox">
    <h4 class="menuTitle" id="txtCountry">Country</h4>
    <p>Capital: <span id="txtCapital"></span></p>
    <p>Population: <span id="txtPopulation"></span></p>

    <h6 class="menuTitle" id="txtCountry">Current Weather</h6>
    <p>Temp C: <span id="txtTemp"></span></p>
    <p>Humidity: <span id="txtHumidity"></span></p>
    <p>Condition: <span id="txtCondition"></span></p>

    <h6 class="menuTitle" id="txtCountry">Astronomy</h6>
    <p>Sunset: <span id="txtSunRise"></span></p>
    <p>Sunrise: <span id="txtSunSet"></span></p>
    <p>Moonrise: <span id="txtMoonRise"></span></p>
    <p>Moonset: <span id="txtMoonSet"></span></p>
    <p>Moon Phase: <span id="txtMoonPhase"></span></p>
    <button onclick="hideButton()">Hide</button>
</div>

    <script src="jquery.js"></script>
    <script src="bootstrap-4.0.0/js/bootstrap.js"></script>
    <script src="bootstrap-4.0.0/js/bootstrap.bundle.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <script src="js/script.js"></script>


</body>
</html>
