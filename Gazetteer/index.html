<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.0.0/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/gazetteercss.css">
    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css"/>
    
    <title>Gazetteer</title>

</head>
<body onload="countryList()">
    <!--Map container-->
    <div id="mapid"></div>

    <!--Nav Bar-->
    <nav class="navbar navbar-dark bg-dark" id="navBar">
        <h3 id="gazetteerTitle">Gazetteer</h3>

        <div class="input-group mb-3" id="countrySelect">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Country</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
            <option id="json_result">Select</option>
        </select>

        </div>
    </nav>

    <!--Menu-->
   <div id="menuButton" onclick="menuButton()"> Menu
        <p></p>
        <p></p>
        <p></p>
    </div>

    <!--Map choice-->
    <div id="mapChoice">
        <h5 class="boxTitle">Terrain</h5>
        
        <input type="radio" id="satelliteMap" name="maps" onload="satelliteMap()" onclick="satelliteMap()"> Satellite</button><br>
        <input type="radio" id="streetMap" name="maps" onclick="streetMap()"> Street</button><br>
        <input type="radio" id="lightMap" name="maps" onclick="lightMap()"> Light</button><br>
        <input type="radio" id="blackWhiteMap" name="maps" onclick="blackWhiteMap()"> Black & White</button><br>
    </div>

    <script src="bootstrap-4.0.0/js/bootstrap.js"></script>
    <script src="bootstrap-4.0.0/js/bootstrap.bundle.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <script src="js/gazetteerjs.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
